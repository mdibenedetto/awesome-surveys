<span class="fa fa-refresh glyphicon-spin spinner" *ngIf="loading"></span>
<!-- Toolbar -->
<div class="toolbar" role="banner">
  <a href="/" class="navbar-brand">
    <span class="brand-text">AS</span>
  </a>

  <span class="navbar-brand">Awesome Surveys</span>

  <ul class="nav">
    <li
      class="nav-item"
      [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <a class="nav-link" routerLink="/survey">Surveys list</a>
    </li>
  </ul>

  <ul class="nav">
    <li *ngIf="!authService.isLoggedIn()" [routerLinkActive]="['active']">
      <a class="nav-link" routerLink="/login">Log in</a>
    </li>
    <li *ngIf="authService.isLoggedIn()" [routerLinkActive]="['active']">
      <a class="nav-link" (click)="logOut()">Log out</a>
    </li>
  </ul>
  <div class="spacer"></div>

  <div *ngIf="authService.isLoggedIn()" [routerLinkActive]="['active']">
    <span>Welcome << {{ authService.currentUser.userName }} >> </span>
  </div>
</div>

<main class="page-container" role="main">
  <router-outlet></router-outlet>
</main>
