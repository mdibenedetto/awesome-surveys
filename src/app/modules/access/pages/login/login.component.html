<div class="alert alert-info" role="alert">
  For this demo you can use as test user:
  <strong>
    <em>
      user: admin, password: admin
    </em>
  </strong>
</div>

<section class="survey-form card-page">
  <div class="card card-default">
    <div class="card-header login-header">
      {{ pageTitle }}
    </div>

    <div class="card-block">
      <form
        class="form-horizontal"
        novalidate
        (ngSubmit)="login(loginForm)"
        #loginForm="ngForm"
        autocomplete="off"
      >
        <fieldset>
          <div class="form-group">
            <label class="col-md-2 control-label" for="userName"
              >User Name</label
            >

            <div class="col-md-12">
              <input
                class="form-control"
                id="txtUserName"
                type="text"
                placeholder="User Name (required) - (test user: admin)"
                required
                autofocus
                name="userName"
                [ngModel]="userName"
                #refUserName="ngModel"
                #refUserNameElement
              />
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label" for="password"
              >Password</label
            >

            <div class="col-md-12">
              <input
                class="form-control"
                id="password"
                type="password"
                placeholder="Password (required) - (test Password: admin)"
                required
                name="password"
                [ngModel]="password"
                #refPassword="ngModel"
              />
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
              <span>
                <button
                  class="btn btn-primary"
                  type="submit"
                  style="width: 80px; margin-right: 10px;"
                  [disabled]="!loginForm.valid"
                >
                  Log In
                </button>
              </span>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</section>
